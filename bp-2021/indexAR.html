<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AR SmartHome</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!--AFRAME 1.2.0------------------------------------------------------------------------------------------>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!--AFRAME GUI-------------------------------------------------------------------------------------------->
    <script src="js/dist/aframe-gui.js"></script>
    <!--AFRAME KEYBOARD--------------------------------------------------------------------------------------->
    <script src="js/dist/aframe-keyboard.js"></script>
    <!--SPEECH COMMANDS--------------------------------------------------------------------------------------->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="js/dist/aframe-speech-command-component.js"></script>
    <!--AR.JS FOR AFRAME-------------------------------------------------------------------------------------->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--QR CODE SCANNER-------------------------------------------------------------------------------------->
    <script src="js/dist/qr-scanner.umd.min.js"></script>
    <!--TROIKA TEXT------------------------------------------------------------------------------------------->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>

<body>

<!-- View for QR scanner -->
<video id="preview" style="height: 0"></video>

<a-scene embedded renderer="logarithmicDepthBuffer: true"
         arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="iconfont" src="assets/icons/ionicons.ttf"></a-asset-item>
        <img crossorigin="anonymous" id="imgArrow"
             src="assets/others/arrow.png"/>

        <img crossorigin="anonymous" id="imgArrowActvie"
             src="assets/others/arrowActive.png"/>

        <img crossorigin="anonymous" id="storm"
             src="assets/others/storm.png"/>

        <img crossorigin="anonymous" id="cloudsun"
             src="assets/others/cloudsun.png"/>

        <img crossorigin="anonymous" id="sun"
             src="assets/others/sun.png"/>

        <img crossorigin="anonymous" id="rain"
             src="assets/others/rain.png"/>

        <img crossorigin="anonymous" id="snow"
             src="assets/others/snow.png"/>
    </a-assets>

    <!-- Speech recognition -->
    <a-entity id="annyang" annyang-speech-recognition></a-entity>
    <a-entity id="links" visible="false"
              speech-command__show="command: show menu; type: function; function: displayMenu"
              speech-command__users="command: show users; type: function; function: toUsers"
              speech-command__settings="command: show settings; type: function; function: toSettings"
              speech-command__devices="command: show appliances; type: function; function: toDevices"
              speech-command__logout="command: logout; type: function; function: modalMessage"
              speech-command__help="command: show help; type: function; function: displayHelp"

              speech-command__weather="command: show weather; type: function; function: showWeather"
              speech-command__playmusic="command: play music; type: function; function: playMusic"
              speech-command__pausemusic="command: pause music; type: function; function: pauseMusic"
              speech-command__time="command: show current time; type: function; function: currentDate"
              speech-command__date="command: show current date; type: function; function: currentDate"

              speech-command__ar="command: go to ar; type: function; function: changeAR"
              speech-command__vr="command: go to vr; type: function; function: changeVR"
    >
    </a-entity>

    <!--Camera & Cursors-->
    <a-entity id="cameraRotation">
        <a-entity id="cameraWrapper" camera look-controls wasd-controls="acceleration:12"
                  position="0 1.6 0">

            <a-gui-cursor id="cursor"
                          raycaster="objects: .clickable , [keyboard-button], [collidable], [mobile-movement]"
                          fuse="true" fuse-timeout="1200"
                          design="dot"
            >
            </a-gui-cursor>

            <a-entity id="cameraPosition"
                      visible="false"
                      position="0.2 0.25 -5"
            >
            </a-entity>

        </a-entity>
    </a-entity>

    <a-image id="arrow1" src="#imgArrow" mobile-movement material="alphaTest: 0.5" rotation="90 0 0"
             position="1.5 0.01 0"></a-image>
    <a-image id="arrow2" src="#imgArrow" mobile-movement material="alphaTest: 0.5" rotation="90 90 0"
             position="0 0.01 -1.5"></a-image>
    <a-image id="arrow3" src="#imgArrow" mobile-movement material="alphaTest: 0.5" rotation="90 180 0"
             position="-1.5 0.01 0"></a-image>
    <a-image id="arrow4" src="#imgArrow" mobile-movement material="alphaTest: 0.5" rotation="90 270 0"
             position="0 0.01 1.5"></a-image>


    <a-entity id="mouseCursor"
              raycaster="objects: .clickable , [keyboard-button], [collidable], [mobile-movement], [weather]"
              cursor="rayOrigin: mouse"></a-entity>

    <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
              raycaster="objects: .clickable ,[keyboard-button], [collidable], [mobile-movement], [weather]"></a-entity>
    <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
              raycaster="objects: .clickable , [keyboard-button], [collidable], [mobile-movement], [weather]"></a-entity>

    <!-- View for template -->
    <a-entity id="router-view"></a-entity>

</a-scene>


<!-- Templates -->
<script id="template-login" type="text/template">

    <!-- Login Form -->
    <a-entity id='hidden' visible="false">
        <a-troika-text position="0 3.125 -5" value="Prihlásenie" width="5" color="#0E53A7"
                       align="center"></a-troika-text>
        <a-gui-flex-container id="loginForm" scale="1 1 1" position="-0.1 2.4 -5"
                              opacity="0" flex-direction="column">

            <a-gui-input id="username" class="clickable"
                         width="1.2" height="0.28"
                         onclick="toUsername(1)"
                         value="Prihlas. meno..."
                         font-size="60px"
                         font-color="silver"
                         border-color="silver"
                         border-hover-color="#0E53A7"
                         background-color="white"
                         hover-color="white"
                         active-color="#FFEB3B"
                         margin="0 0 0.05 0"

            >
            </a-gui-input>

            <a-gui-input id="password" class="clickable"
                         width="1.2" height="0.28"
                         onclick="toUsername(0)"
                         value="Heslo..."
                         font-size="60px"
                         font-color="silver"
                         border-color="silver"
                         border-hover-color="#0E53A7"
                         background-color="white"
                         hover-color="white"
                         active-color="#FFEB3B"
            >

                <a-gui-icon-button
                        height="0.18"
                        onclick="showHidePassword"
                        background-color="white"
                        hover-color="white"
                        icon="eye"
                        class="clickable"
                        icon-font-size="105px"
                        position="0.42 0 -0.025"
                >
                </a-gui-icon-button>
            </a-gui-input>

        </a-gui-flex-container>

        <a-gui-flex-container opacity="0" flex-direction="row" scale="0.9 0.9 0.9" position="-0.36 1.88 -5">
            <a-gui-button
                    font-size="68px" class="clickable"
                    width="0.9" height="0.28"
                    onclick="buttonRegister()"
                    background-color="white"
                    hover-color="white"
                    margin="0 0.05 0 0"
                    value="Registrovať sa">
            </a-gui-button>
            <a-gui-button
                    font-size="68px" class="clickable"
                    width="0.9" height="0.28"
                    onclick="buttonLogin()"
                    background-color="#0E53A7"
                    hover-color="white"
                    value="Prihlásiť sa">
            </a-gui-button>

        </a-gui-flex-container>

        <a-gui-button
                font-size="22px" class="clickable"
                position="0.02 1.78 -5"
                width="0.4" height="0.1"
                onclick="buttonReset()"
                background-color="white"
                hover-color="white"
                border-color="white"
                font-color="#0E53A7"
                active-color="#def3ff"
                scale="2 2 2"
                value="Zabudnuté heslo?">
        </a-gui-button>

        <a-gui-icon-button
                height="0.15"
                onclick="testLogin()"
                background-color="#0E53A7"
                hover-color="white"
                icon="android-arrow-back"
                class="clickable"
                icon-font-size="100px"
                rotation="0 0 180"
                position="0.78 1.78 -5"
        >
        </a-gui-icon-button>

        <!-- Keyboard -->
        <a-entity
                id="keyboard"
                position="-1.35 1.5 -5"
                rotation="-25 0 0" a-keyboard
                scale="5.6 5.6 5.6"
        >
        </a-entity>

    </a-entity>
</script>

                     width="1" height="0.28"
                     onclick="toReg('regUsername')"
                     value="Prihlas. meno..."
                     font-size="60px"
                     font-color="silver"
                     border-color="silver"

    </a-gui-flex-container>


    <a-gui-flex-container scale="1 1 1" position="-0.52 2.15 -5"

        <a-gui-input id="regPass" class="clickable"
                     width="1" height="0.28"
                     onclick="toReg('regPass')"
                     value="Heslo..."
                     font-size="60px"
                     font-color="silver"
                     border-color="silver"
                     border-hover-color="#0E53A7"
                     background-color="white"
                     hover-color="white"
                     active-color="#FFEB3B"
                     margin="0 0.05 0 0"
        >

            <a-gui-icon-button
                    height="0.15"
                    onclick="showHidePassword"
                    background-color="white"
                    hover-color="white"
                    icon="eye"
                    class="clickable"
                    icon-font-size="90px"
                    position="0.38 0 -0.025"
            >
            </a-gui-icon-button>
        </a-gui-input>

        <a-gui-input id="regPass2" class="clickable"
                     width="1" height="0.28"
                     onclick="toReg('regPass2')"

                     border-color="silver"

                     background-color="white"
                     hover-color="white"

        >
            <a-gui-icon-button
                    height="0.15"
                    onclick="showHidePassword"
                    background-color="white"
                    hover-color="white"
                    icon="eye"

                    icon-font-size="90px"
                    position="0.38 0 -0.025"
            >

    </a-gui-flex-container>


    <a-gui-button

            onclick="completeReg()"

            value="Registrovať sa">
    </a-gui-button>


    <!-- Keyboard -->
    <a-entity
            id="keyboard"
            position="-1.37 1.5 -5"
            rotation="-25 0 0" a-keyboard
            scale="5.6 5.6 5.6"
    >

<script id="template-home" type="text/template">
    <div class="main">
        <div class="infoBox">

<script id="template-menu" type="text/template">

    <div class="main">
        <div class="infoBox">
            <h3>Hlasové príkazy</h3>
            <b>show menu</b>
            <p>zobrazenie menu</p>
            <b>show + "názov zariadenia"</b>
            <p>zobrazenie formulára</p>
            <p><b>show help</b>&nbsp;pre viac</p>
        </div>
    </div>

    <a-entity id="menuForm" scale="1 1 1" rotation="0 90 0">
        <a-troika-text value="Hlavné menu" width="2" color="#0E53A7" align="center"
                       position="0 0.5 0" font-size=0.125
                       font="assets/fonts/font.ttf" negate="false">
            <a-gui-icon-button
                    height="0.14"
                    onclick="goHome()"
                    background-color="#0E53A7"
                    hover-color="white"
                    icon="close-round"
                    class="clickable"
                    icon-font-size="72px"
                    position="0 -0.95 0"
            >
            </a-gui-icon-button>
        </a-troika-text>

        <a-gui-icon-label-button
                font-size="45px" height="0.22" class="clickable"
                onclick="toUsers()" position="0 0.3 0"
                font-color="#0E53A7"
                background-color="white"
                hover-color="white"
                icon="android-person"
                icon-font-size="100px"
                width="0.8" value="Členovia">
        </a-gui-icon-label-button>


        <a-gui-icon-label-button
                font-size="45px" height="0.22" class="clickable"
                onclick="toSettings()" position="0 0.05 0"
                font-color="#0E53A7"
                background-color="white"
                hover-color="white"
                icon="android-settings"
                icon-font-size="100px"
                width="0.8" value="Nastavenia">
        </a-gui-icon-label-button>

        <a-gui-icon-label-button
                font-size="45px" height="0.22" class="clickable"
                onclick="toDevices()" position="0 -0.2 0"
                font-color="#0E53A7"
                background-color="white"
                hover-color="white"
                icon="android-document"
                icon-font-size="100px"
                width="0.8" value="Zariadenia">
        </a-gui-icon-label-button>


    </a-entity>


</script>

        <a-entity

<script id="template-changePassword" type="text/template">

    <a-troika-text id='changePassTitle' value="Zmena hesla" width="5" color="#0E53A7" align="center"
                   font="assets/fonts/font.ttf" negate="false">
        <a-gui-icon-button
                height="0.15"
                onclick="toSettings()"
                background-color="#0E53A7"
                hover-color="white"
                icon="android-arrow-back"
                class="clickable"
                icon-font-size="100px"
                position="-0.93 -0.02 0"
        >
        </a-gui-icon-button>

        <a-gui-icon-button
                height="0.15"
                onclick="goHome()"
                background-color="#0E53A7"
                hover-color="white"
                icon="close-round"
                class="clickable"
                icon-font-size="100px"
                position="0.93 -0.02 0"
        >
        </a-gui-icon-button>

    </a-troika-text>

    <a-gui-flex-container scale="1 1 1" id="changePassEl"
                          opacity="0" flex-direction="column" align-items="center">

        <a-gui-input id="oldPass" class="clickable"
                     width="1.2" height="0.28"
                     onclick="toChange('oldPass')"
                     value="Staré heslo..."
                     font-size="64px"
                     font-color="silver"
                     border-color="silver"
                     border-hover-color="#0E53A7"
                     background-color="white"
                     hover-color="white"
                     active-color="#FFEB3B"
                     margin="0 0 0.05 0"

        >
            <a-gui-icon-button
                    height="0.15"
                    onclick="showHidePassword"
                    background-color="white"
                    hover-color="white"
                    icon="eye"
                    class="clickable"
                    icon-font-size="90px"
                    position="0.45 0 -0.025"
            >
            </a-gui-icon-button>
        </a-gui-input>

        <a-gui-input id="newPass" class="clickable"
                     width="1.2" height="0.28"
                     onclick="toChange('newPass')"
                     value="Nové heslo..."
                     font-size="64px"
                     font-color="silver"
                     border-color="silver"
                     border-hover-color="#0E53A7"
                     background-color="white"
                     hover-color="white"
                     active-color="#FFEB3B"
                     margin="0 0 0.05 0"
        >
            <a-gui-icon-button
                    height="0.15"
                    onclick="showHidePassword"
                    background-color="white"
                    hover-color="white"
                    icon="eye"
                    class="clickable"
                    icon-font-size="90px"
                    position="0.45 0 -0.025"
            >
            </a-gui-icon-button>
        </a-gui-input>

        <a-gui-input id="newPass2" class="clickable"
                     width="1.2" height="0.28"
                     onclick="toChange('newPass2')"
                     value="Zopakuj heslo..."
                     font-size="64px"
                     font-color="silver"
                     border-color="silver"
                     border-hover-color="#0E53A7"
                     background-color="white"
                     hover-color="white"
                     active-color="#FFEB3B"
        >
            <a-gui-icon-button
                    height="0.15"
                    onclick="showHidePassword"
                    background-color="white"
                    hover-color="white"
                    icon="eye"
                    class="clickable"
                    icon-font-size="90px"
                    position="0.45 0 -0.025"
            >
            </a-gui-icon-button>
        </a-gui-input>

        <a-gui-button
                font-size="68px" class="clickable"
                width="0.9" height="0.28"
                onclick="buttonChangePassword()"
                background-color="#0E53A7"
                hover-color="white"
                margin="-0.1 0 0 0"
                value="Zmenit heslo">
        </a-gui-button>

        <a-entity
                id="keyboard" a-keyboard
                scale="5.6 5.6 5.6"
                position='-1.4 -1 0'
                rotation='-25 -1 0'
        >
        </a-entity>

    </a-gui-flex-container>

</script>

</body>
